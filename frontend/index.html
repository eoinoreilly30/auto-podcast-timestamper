<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <title>Auto Podcast Timestamper</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
<div class="">
    <div class="container" style="margin-top: 3%">
        <div class="form-group">
            <label for="url">URL</label>
            <input type="url" class="form-control" id="url">
            <small id="url-info" class="form-text text-muted">Enter the URL of the download link</small>
        </div>
        <div class="form-group">
            <label for="minute_increment">Increment (minutes)</label>
            <input type="number" class="form-control" id="minute_increment" value="5">
            <small id="minute-info" class="form-text text-muted">How often to timestamp (for 1Hr podcast 5 min
                recommended)</small>
        </div>
        <button onclick="makeRequest()" class="btn btn-primary" style="margin-top: 3%">Submit</button>
    </div>

    <div class="container" id="output-container">
        <textarea readonly class="form-control" id="output-stream">Output will appear here</textarea>
    </div>
</div>
</body>
</html>
